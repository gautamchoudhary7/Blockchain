<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain Blockchain</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”— Supply Chain Transparency Blockchain</h1>
            <p class="subtitle">Track products through the entire supply chain</p>
        </header>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-value" id="total-blocks">-</div>
                <div class="stat-label">Blocks</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-transactions">-</div>
                <div class="stat-label">Transactions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-products">-</div>
                <div class="stat-label">Products</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pending-transactions">-</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <div class="main-content">
            <div class="left-panel">
                <div class="card">
                    <h2>Add New Transaction</h2>
                    <form id="transaction-form">
                        <div class="form-group">
                            <label for="sender">Sender:</label>
                            <input type="text" id="sender" required placeholder="e.g., Manufacturer ABC">
                        </div>
                        <div class="form-group">
                            <label for="recipient">Recipient:</label>
                            <input type="text" id="recipient" required placeholder="e.g., Distributor XYZ">
                        </div>
                        <div class="form-group">
                            <label for="product-id">Product ID:</label>
                            <input type="text" id="product-id" required placeholder="e.g., PROD-001">
                        </div>
                        <div class="form-group">
                            <label for="product-name">Product Name:</label>
                            <input type="text" id="product-name" required placeholder="e.g., Organic Coffee Beans">
                        </div>
                        <div class="form-group">
                            <label for="location">Location:</label>
                            <input type="text" id="location" required placeholder="e.g., Warehouse A, New York">
                        </div>
                        <div class="form-group">
                            <label for="status">Status:</label>
                            <select id="status" required>
                                <option value="manufactured">Manufactured</option>
                                <option value="in-transit">In Transit</option>
                                <option value="at-warehouse">At Warehouse</option>
                                <option value="delivered">Delivered</option>
                                <option value="quality-check">Quality Check</option>
                                <option value="ready-for-sale">Ready for Sale</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Transaction</button>
                    </form>
                </div>

                <div class="card">
                    <h2>Product Tracking</h2>
                    <div class="form-group">
                        <label for="track-product-id">Enter Product ID:</label>
                        <div class="input-group">
                            <input type="text" id="track-product-id" placeholder="e.g., PROD-001">
                            <button type="button" id="track-btn" class="btn btn-secondary">Track</button>
                        </div>
                    </div>
                    <div id="product-history" class="product-history"></div>
                </div>
            </div>

            <div class="right-panel">
                <div class="card">
                    <div class="card-header">
                        <h2>Blockchain</h2>
                        <button id="refresh-btn" class="btn btn-small">Refresh</button>
                        <button id="mine-btn" class="btn btn-small btn-primary">Mine Block</button>
                    </div>
                    <div id="blockchain" class="blockchain-view"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
